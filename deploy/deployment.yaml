apiVersion: apps/v1
kind: Deployment
metadata:
  name: nx-app-deployment
  labels:
    app: nx-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nx-app
  template:
    metadata:
      labels:
        app: nx-app
    spec:
      containers:
      - name: nx-app
        image: justsearch78/nx:v1.0  # Using the correct Docker image
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi

